<ion-header>

  <ion-navbar color="primary">
    <ion-title>Parking Info</ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click) = "addItem()"> Add Item </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <h1 padding>{{parkInfo.title}}</h1>
 
  <ion-list>
    <ion-item *ngFor="let info of parkInfo | async">
      <ion-label>{{info.title}}</ion-label>
      <ion-toggle value="foo" checked="true"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
