<ion-header>
  
    <ion-navbar color ="primary">
      <ion-title>Park HERE</ion-title>
    </ion-navbar>
  
    <ion-toolbar>
      <ion-searchbar [(ngModel)]="searchQuery"
          (ionInput)="getParks($event)"
          (ionClear)="resetList($event)">
      </ion-searchbar>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-content>
    <ion-list [virtualScroll] = "parks" [headerFn]="customHeaderFn">
      <ion-item-divider *virtualHeader="let header">
        {{header}}
      </ion-item-divider>
      
      <ion-item *virtualItem = "let park" (click) = "goParkDetails(park)" detail-push> 
        <h2>{{park.name}}</h2>
        <p>{{park.loc}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
